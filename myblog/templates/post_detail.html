{% extends 'base.html' %}
{% block content %}
<div class='row'>
  <img src="{{post.image.url}}" class='image-responsive'>
</div>
<div class='row'>
  <h2>{{post.title}}<small> written by {{post.author}} .</small></h2>
  <p>{{post.description}}</p>
</div>
<button class="btn btn-success"><a href='{{post.get_update_url}}'>Update</a></button>
<button class="btn btn-danger"><a href='{{post.get_delete_url}}'>Delete</a></button>
<button class="btn btn-success"><a href='/posts/'>Go back to all posts</a></button>
{% endblock content %}
